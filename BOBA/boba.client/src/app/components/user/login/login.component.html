<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="bg-white p-6 border-4 border-pink-100 rounded-lg shadow-sm w-96 relative">

    <!-- Loading Overlay -->
    <div *ngIf="isLoading"
      class="absolute inset-0 bg-white bg-opacity-90 flex items-center justify-center z-50 rounded-lg">
      <div class="text-center">
        <svg class="animate-spin h-16 w-16 mx-auto mb-4 text-pink-500" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
          <path class="opacity-75" fill="currentColor"
            d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
          </path>
        </svg>
        <p class="text-lg font-semibold text-gray-700">Logging in...</p>
        <p class="text-sm text-gray-500 mt-2">Please wait</p>
      </div>
    </div>

    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Login</h2>

    <!-- Error Message -->
    <div *ngIf="errorMessage" class="mb-6 bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-500">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Validation Errors -->
    <div *ngIf="validationErrors.length > 0" class="mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z">
            </path>
          </svg>
        </div>
        <div class="ml-3">
          <ul class="text-sm text-yellow-700 list-disc list-inside">
            <li *ngFor="let error of validationErrors">{{ error }}</li>
          </ul>
        </div>
      </div>
    </div>

    <form (ngSubmit)="login()" class="space-y-6">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required [disabled]="isLoading"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300 disabled:bg-gray-100 disabled:cursor-not-allowed">
      </div>

      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required [disabled]="isLoading"
          class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300 disabled:bg-gray-100 disabled:cursor-not-allowed">
      </div>

      <button type="submit" [disabled]="isLoading"
        class="w-full py-3 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
        {{ isLoading ? 'Logging in...' : 'Login' }}
      </button>
    </form>

    <div class="mt-6 p-4 bg-purple-100 rounded-md border border-gray-200">
      <p class="text-center text-gray-700">
        Don't have an account?
        <a routerLink="/userregister" class="text-purple-600 hover:text-purple-800 font-medium">Register here</a>
      </p>
    </div>
  </div>
</div>
