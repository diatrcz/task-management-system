<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="bg-white p-6 border-4 border-pink-100 rounded-lg shadow-sm w-96">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Register</h2>
    
    <form (ngSubmit)="register()" class="space-y-6">
      <div>
        <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Username</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300">
      </div>
      
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300">
      </div>
      
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required
               class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300">
      </div>
      
      <div *ngIf="errorMessage" class="bg-red-50 border-l-4 border-red-400 p-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-500">{{ errorMessage }}</p>
          </div>
        </div>
      </div>
      
      <button type="submit"
              class="w-full py-3 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition duration-200">
        Register
      </button>
    </form>
    
    <div class="mt-6 p-4 bg-purple-100 rounded-md border border-gray-200">
      <p class="text-center text-gray-700">
        Already have an account? 
        <a routerLink="/userlogin" class="text-purple-600 hover:text-purple-800 font-medium">Login here</a>
      </p>
    </div>
  </div>
</div>
