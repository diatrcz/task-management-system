<div class="flex min-h-screen items-center justify-center bg-gray-100">
  <div class="bg-white p-8 border-4 border-pink-100 rounded-lg shadow-sm w-full max-w-5xl">
    <h2 class="text-2xl font-bold text-gray-900 mb-6 text-center">Register</h2>
    
    <!-- Error Messages -->
    <div *ngIf="errorMessage" class="mb-6 bg-red-50 border-l-4 border-red-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-red-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <div class="ml-3">
          <p class="text-sm text-red-500">{{ errorMessage }}</p>
        </div>
      </div>
    </div>

    <!-- Validation Errors -->
    <div *ngIf="validationErrors.length > 0" class="mb-6 bg-yellow-50 border-l-4 border-yellow-400 p-4">
      <div class="flex">
        <div class="flex-shrink-0">
          <svg class="h-5 w-5 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
        </div>
        <div class="ml-3">
          <ul class="text-sm text-yellow-700 list-disc list-inside">
            <li *ngFor="let error of validationErrors">{{ error }}</li>
          </ul>
        </div>
      </div>
    </div>
    
    <form (ngSubmit)="register()">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        
        <!-- Left Side - User Information -->
        <div class="space-y-6">
          <h3 class="text-lg font-semibold text-gray-800 border-b-2 border-pink-200 pb-2">User Information</h3>
          
          <div>
            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address *</label>
            <input type="email" id="email" [(ngModel)]="email" name="email" required
                   [disabled]="isLoading"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300 disabled:bg-gray-100 disabled:cursor-not-allowed">
          </div>
          
          <div>
            <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password *</label>
            <input type="password" id="password" [(ngModel)]="password" name="password" required
                   [disabled]="isLoading"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300 disabled:bg-gray-100 disabled:cursor-not-allowed">
          </div>
          
          <div>
            <label for="firstName" class="block text-sm font-medium text-gray-700 mb-1">First Name *</label>
            <input type="text" id="firstName" [(ngModel)]="firstName" name="firstName" required
                   [disabled]="isLoading"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300 disabled:bg-gray-100 disabled:cursor-not-allowed">
          </div>
          
          <div>
            <label for="lastName" class="block text-sm font-medium text-gray-700 mb-1">Last Name *</label>
            <input type="text" id="lastName" [(ngModel)]="lastName" name="lastName" required
                   [disabled]="isLoading"
                   class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300 disabled:bg-gray-100 disabled:cursor-not-allowed">
          </div>
        </div>
        
        <!-- Right Side - Team Selection -->
        <div class="space-y-4">
          <h3 class="text-lg font-semibold text-gray-800 border-b-2 border-pink-200 pb-2">Select Teams *</h3>
          
          <div *ngIf="teams.length === 0" class="text-center text-gray-500 py-8">
            <svg class="animate-spin h-8 w-8 mx-auto mb-2 text-pink-500" fill="none" viewBox="0 0 24 24">
              <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
              <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
            </svg>
            <p>Loading teams...</p>
          </div>
          
          <div *ngIf="teams.length > 0" class="border border-gray-300 rounded-md p-4 bg-gray-50 max-h-96 overflow-y-auto">
            <div *ngFor="let team of teams" class="flex items-center mb-3 last:mb-0">
              <label class="flex items-center cursor-pointer hover:bg-white p-2 rounded transition w-full">
                <input 
                  type="checkbox" 
                  [id]="'team-' + team.id" 
                  [value]="team.id"
                  [checked]="isTeamSelected(team.id!)"
                  (change)="onTeamSelectionChange(team.id!, $any($event.target).checked)"
                  [disabled]="isLoading"
                  class="h-4 w-4 text-pink-500 focus:ring-pink-400 border-gray-300 rounded disabled:cursor-not-allowed">
                <span class="ml-3 text-sm text-gray-700">{{ team.name }}</span>
              </label>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Submit Button -->
      <div class="mt-8">
        <button type="submit"
                [disabled]="isLoading"
                class="w-full py-3 bg-pink-500 text-white rounded-md hover:bg-pink-600 transition duration-200 disabled:bg-gray-400 disabled:cursor-not-allowed">
          {{ isLoading ? 'Registering...' : 'Register' }}
        </button>
      </div>
    </form>
    
    <div class="mt-6 p-4 bg-purple-100 rounded-md border border-gray-200">
      <p class="text-center text-gray-700">
        Already have an account? 
        <a routerLink="/userlogin" class="text-purple-600 hover:text-purple-800 font-medium">Login here</a>
      </p>
    </div>
  </div>
</div>
