<app-header></app-header>

<!-- Task Types Content -->
<main class="w-[120rem] mx-auto min-h-screen px-4 py-6">
  <!-- Task Types List Card -->
  <div class="bg-white p-8 flex flex-col border-4 border-purple-100 rounded-lg shadow-lg">
    <div class="rounded-full bg-purple-100 w-16 h-16 flex items-center justify-center mb-6">
      <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
          d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2">
        </path>
      </svg>
    </div>
    <h2 class="text-xl font-medium text-gray-900 mb-6">Available Task Types</h2>

    <ul class="space-y-4">
      <li *ngFor="let taskType of taskTypes"
        class="flex items-center justify-between p-4 border border-gray-100 rounded-lg hover:bg-purple-50 transition duration-200">
        <span class="text-gray-700 font-medium">{{ taskType.name }}</span>
        <button (click)="startTask(taskType.id)"
          class="rounded-full bg-purple-100 w-10 h-10 flex items-center justify-center transition duration-200 hover:bg-purple-200">
          <svg class="w-5 h-5 text-purple-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 -960 960 960">
            <path d="M320-200v-560l440 280-440 280Zm80-280Zm0 134 210-134-210-134v268Z" fill="currentColor" />
          </svg>
        </button>
      </li>
    </ul>
  </div>
</main>
