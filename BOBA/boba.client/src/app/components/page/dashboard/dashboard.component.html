<app-header></app-header>

<!-- Dashboard Content -->
<main class="w-[120rem] mx-auto min-h-screen px-4 py-6">
  <!-- Dashboard Header with Team Selector and Create Button -->
  <div class="flex flex-col md:flex-row justify-between items-start md:items-center mb-12 gap-4">
      <!-- Team Selector -->
      <div class="w-full md:w-64">
        <label for="team-select" class="block text-sm font-medium text-pink-400 mb-1">
          Select Team
        </label>
        <div class="relative">
          <select
            id="team-select"
            name="team"
            class="team-select block w-full pl-3 pr-10 py-2 text-base bg-transparent text-pink-400 border border-pink-300 rounded-md shadow-sm transition duration-200 ease-in-out cursor-pointer
                   focus:outline-none focus:ring-2 focus:ring-pink-200 focus:border-pink-300
                   hover:bg-pink-100 hover:text-white hover:border-pink-300"
          >
            <option value="design">Design Team</option>
            <option value="engineering">Engineering Team</option>
            <option value="marketing">Marketing Team</option>
            <option value="product">Product Team</option>
            <option value="support">Support Team</option>
          </select>
        </div>
      </div>
         

      <!-- Create New Task Button -->
       <a [routerLink]="['/tasklist']">
        <button class="btn btn-primary flex items-center">
            Create New Task
        </button>
      </a>
  </div>
  
  <!-- Dashboard Cards Container - First Row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8 mb-8">
      <!-- My Tasks Card -->
      <a [routerLink]="['/tasklist/my-tasks']" class="block h-full">
          <div class="dashboard-card bg-white p-8 flex flex-col h-64 border-4 border-pink-100 rounded-lg">
              <div class="rounded-full bg-pink-100 w-16 h-16 flex items-center justify-center mb-6">
                  <svg class="w-8 h-8 text-pink-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                  </svg>
              </div>
              <h3 class="text-xl font-medium text-gray-900 mb-2">My Tasks</h3>
              <p class="text-gray-500 text-base mb-6">Tasks assigned to you</p>
              <div class="mt-auto flex items-center">
                  <span class="text-3xl font-semibold text-gray-900">7</span>
              </div>
          </div>
      </a>
      
      <!-- Unassigned Tasks Card -->
      <a [routerLink]="['/tasklist/unassigned-tasks']" class="block h-full">
          <div class="dashboard-card bg-white p-8 flex flex-col h-64 border-4 border-blue-100 rounded-lg">
              <div class="rounded-full bg-blue-100 w-16 h-16 flex items-center justify-center mb-6">
                  <svg class="w-8 h-8 text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                  </svg>
              </div>
              <h3 class="text-xl font-medium text-gray-900 mb-2">Unassigned Tasks</h3>
              <p class="text-gray-500 text-base mb-6">Tasks without an owner</p>
              <div class="mt-auto flex items-center">
                  <span class="text-3xl font-semibold text-gray-900">{{ 5 }}</span>
              </div>
          </div>
      </a>
  </div>
  
  <!-- Dashboard Cards Container - Second Row -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <!-- External Tasks Card -->
      <a [routerLink]="['/tasklist/external-tasks']" class="block h-full">
          <div class="dashboard-card bg-white p-8 flex flex-col h-64 border-4 border-purple-100 rounded-lg">
              <div class="rounded-full bg-purple-100 w-16 h-16 flex items-center justify-center mb-6">
                  <svg class="w-8 h-8 text-purple-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7h12m0 0l-4-4m4 4l-4 4m0 6H4m0 0l4 4m-4-4l4-4"></path>
                  </svg>
              </div>
              <h3 class="text-xl font-medium text-gray-900 mb-2">External Tasks</h3>
              <p class="text-gray-500 text-base mb-6">Tasks moved to other teams</p>
              <div class="mt-auto flex items-center">
                  <span class="text-3xl font-semibold text-gray-900">20</span>
              </div>
          </div>
      </a>
      
      <!-- Closed Tasks Card -->
      <a [routerLink]="['/tasklist/closed-tasks']" class="block h-full">
          <div class="dashboard-card bg-white p-8 flex flex-col h-64 border-4 border-green-100 rounded-lg">
              <div class="rounded-full bg-green-100 w-16 h-16 flex items-center justify-center mb-6">
                  <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                  </svg>
              </div>
              <h3 class="text-xl font-medium text-gray-900 mb-2">Closed Tasks</h3>
              <p class="text-gray-500 text-base mb-6">Completed team tasks</p>
              <div class="mt-auto flex items-center">
                  <span class="text-3xl font-semibold text-gray-900">34</span>
                  <span class="ml-2 py-0.5 px-2 bg-green-100 text-green-800 rounded-full text-xs">This month</span>
              </div>
          </div>
      </a>
  </div>
</main>
