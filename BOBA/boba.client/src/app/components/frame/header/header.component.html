
<header class="sticky top-0 z-[60] bg-gradient-to-r from-pink-50 to-blue-50 shadow-md py-3 px-4">
    <div class="max-w-6xl mx-auto flex flex-nowrap items-center justify-between gap-4">
        <div class="flex flex-row items-center justify-start gap-4">
            <a href="/dashboard" class="transform transition-transform hover:scale-105">
                <svg
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 100 100"
                    class="w-[42px] transition-all duration-300 md:w-[52px] lg:w-[62px]"
                    aria-label="Boba Tea Logo"
                >
                    <!-- Cup -->
                    <rect x="25" y="30" width="50" height="55" rx="8" ry="8" fill="url(#cup-gradient)" stroke="#e3a4c4" stroke-width="2"/>
                    
                    <!-- Tea  -->
                    <rect x="25" y="50" width="50" height="35" rx="7" ry="7" fill="url(#tea-gradient)"/>
                    
                    <!-- Boba Pearls -->
                    <circle cx="35" cy="80" r="3.5" fill="#8b5e3b">
                        <animate attributeName="cy" values="80;79;80" dur="3s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="45" cy="75" r="3.5" fill="#8b5e3b">
                        <animate attributeName="cy" values="75;74;75" dur="2.7s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="55" cy="80" r="3.5" fill="#8b5e3b">
                        <animate attributeName="cy" values="80;79;80" dur="3.3s" repeatCount="indefinite" />
                    </circle>
                    <circle cx="65" cy="75" r="3.5" fill="#8b5e3b">
                        <animate attributeName="cy" values="75;74;75" dur="2.5s" repeatCount="indefinite" />
                    </circle>
                    
                    <!-- Lid  -->
                    <rect x="22.5" y="25" width="55" height="7.5" rx="4" ry="4" fill="url(#lid-gradient)"/>
                    
                    <!-- Straw-->
                    <rect x="45" y="5" width="10" height="25" rx="3" ry="3" fill="#a4e3a4"/>
                    
                    <!-- Face  -->
                    <circle cx="37.5" cy="45" r="2.5" fill="#603813"/>
                    <circle cx="62.5" cy="45" r="2.5" fill="#603813"/>
                    <path d="M42.5 47.5 Q50 55, 57.5 47.5" stroke="#603813" stroke-width="1.5" stroke-linecap="round" fill="none"/>
                    
                    <!-- gradients -->
                    <defs>
                        <linearGradient id="cup-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#ffd6e8" />
                            <stop offset="100%" stop-color="#ffc1dd" />
                        </linearGradient>
                        <linearGradient id="tea-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#cce7ff" />
                            <stop offset="100%" stop-color="#b8dcfe" />
                        </linearGradient>
                        <linearGradient id="lid-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#e3a4c4" />
                            <stop offset="100%" stop-color="#d990b7" />
                        </linearGradient>
                    </defs>
                </svg>
            </a>
            <span class="text-lg font-medium text-pink-600 hidden md:block">BOBA</span>
        </div>
        
        <button class="md:hidden focus:outline-none">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
            </svg>
        </button>
    </div>
</header>
